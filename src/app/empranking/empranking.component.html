<div class="col-md-3">
    <div class = "panel panel-primary">
      <div class = "panel-heading">Employee Ranking</div>
      <div class = "panel-body">
          <table class = "table table-striped table-bordered">
              <tr>
                  <th>Employee Name</th>
                  <th>Ranking</th>
              </tr>
              <tr *ngFor = "let emp of empList">
                  <td>{{emp}}</td>
                  <td>1</td>
                </tr>
            </table>
      </div>
      <div class = "panel-footer" align = center>Copyright</div>
    </div>
  </div>
